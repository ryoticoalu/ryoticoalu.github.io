<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Will u be my girl?</h1>
                <h1 class = "header_text">and be ur forever Valentine?</h1>
            </div>
            <div class="video">
                <div width="420" height="315" src="https://youtu.be/0tOXxuLcaog?si=5iAGzbfcejM_y3hI">
            </div>
            <div class="gif_container">
                <img src="https://media.giphy.com/media/285dYMGXeSFq2WRjA1/giphy.gif?cid=790b7611jrxeduo01z7frpbx28e54hkd55aavce38gk1xfjw&ep=v1_gifs_search&rid=giphy.gif&ct=g">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
