<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Will u be my girl?</h1>
                <p class = "sub_text">
                    <em>and be my forever Valentine?</em></p>
            </div>
         <video width="640" height="360" controls="" autoplay="1" name="media">
            <source src="https://github.com/ryoticoalu/ryoticoalu.github.io/assets/159622301/ea2f1738-4f32-4d75-942e-0610d928f3be" type="audio/mp3">
         </video>
            <div class="gif_container">
                <img width="320" height="320" src="https://media.giphy.com/media/ZeEyw5wW1RsKUmyvvq/giphy.gif">
            </div>
            <br>
            <br>
            <br>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
